<body>
  <script>
    var 타이틀 = document.createElement('h1');
    타이틀.textContent = '끝말잇기';
    document.body.append(타이틀);
    var 제시어 = document.createElement('p');
    제시어.textContent = '가수';
    document.body.append(제시어);
    var 폼 = document.createElement('form');
    document.body.append(폼);
    var 입력창 = document.createElement('input');
    폼.append(입력창);
    var 버튼 = document.createElement('button');
    버튼.textContent = '입력';
    폼.append(버튼);
    var 결과 = document.createElement('p');
    document.body.append(결과);

    버튼.addEventListener('click', function 콜백함수(이벤트) {
      이벤트.preventDefault();
      if (제시어.textContent[제시어.textContent.length - 1] === 입력창.value[0]) {
        if (입력창.value.length > 1) {
          결과.textContent = '';
          결과.style =
            'background: url(../img/right.png) no-repeat no-repeat;background-size: 100%;height: 195px;width: 195px';
          제시어.textContent = 입력창.value;
          입력창.value = '';
        } else {
          결과.textContent = '한글자 이상이여야 해용!';
          결과.style = 'background:none';
          입력창.value = '';
        }
      } else {
        결과.textContent = '';
        결과.style =
          'background: url(../img/wrong.png) no-repeat no-repeat;background-size: 100%;height: 195px;width: 195px';
        입력창.value = '';
      }
    })
  </script>
